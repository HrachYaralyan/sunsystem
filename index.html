<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title dir="ltr">Արեգակնային համակարգ </title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
  </head>
  <body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <div id="navbar">
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Տվյալներ</a>
      <h1>Արեգակնային համակարգ</h1>
      <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Ղեկավարում</a>
    </div>
    <div id="data">
      <a class="sun" title="sun" href="#sunspeed">Արև</a>
      <a class="mercury" title="mercury" href="#mercuryspeed">Մերկուրի</a>
      <a class="venus" title="venus" href="#venusspeed">Վեներա</a>
      <a class="earth active" title="earth" href="#earthspeed">Երկիր</a>
      <a class="mars" title="mars" href="#marsspeed">Մարս</a>
      <a class="jupiter" title="jupiter" href="#jupiterspeed">Յուպիտեր</a>
      <a class="saturn" title="saturn" href="#saturnspeed">Սատուրն</a>
      <a class="uranus" title="uranus" href="#uranusspeed">Ուրան</a>
      <a class="neptune" title="neptune" href="#neptunespeed">Նեպտուն</a>
    </div>
    <div id="zoom-controls">
      <label class="slider">
        <input type="range" class="range-zoom" min="1" max="30" step="1" value="10" />
      </label>
    </div>
    <div id="scale-controls">
      <label class="set-view">
        <input type="checkbox">
      </label>
      <label class="set-zoom">
        <input type="checkbox">
      </label>
      <label>
        <input type="radio" class="set-speed" name="scale" checked>
        <span>Արագություն</span>
      </label>
      <label>
        <input type="radio" class="set-size" name="scale">
        <span>Չափ</span>
      </label>
      <label>
        <input type="radio" class="set-distance" name="scale">
        <span>Հեռավորություն</span>
      </label>
    </div>
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Մերկուրի</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Վեներա</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Երկիր</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Մարս</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Յուպիտեր</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Սատուրն</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Ուրան</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Նեպտուն</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dt>Արև</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
    if (typeof jQuery == 'undefined') { 
      document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
    </script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/scripts.min.js"></script>
  </body>
  
</html>
